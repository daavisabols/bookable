[build]
  command = "npm run build"
  publish = "."

[[edge_functions]]
  function = "geo-currency"
  path = "/*"

[[redirects]]
  from = "/signup"
  to = "https://app.bookable.live/signup"
  status = 301
  force = true

[[redirects]]
  from = "/lv/signup"
  to = "https://app.bookable.live/signup"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://www.googletagmanager.com https:; style-src 'self' 'unsafe-inline' https: https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https: https://fonts.gstatic.com; connect-src 'self' https: wss: https://region1.google-analytics.com https://www.google-analytics.com; frame-src 'self' https:; worker-src 'self' blob:;"
